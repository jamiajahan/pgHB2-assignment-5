<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f2f7f2] font-sans">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-white shadow">
    <!-- Left: Logo & Name -->
    <div class="flex items-center gap-2">
      <img src="assets/logo.png" alt="logo" class="w-8 h-8">
      <h1 class="font-bold text-lg text-gray-800">Emergency<p>Service</p></h1>
    </div>

    <!-- Right: Heart, Coins, Copy -->
    <div class="flex items-center gap-6">
      <div class="flex items-center gap-1 text-gray-700">
        <span id="heartCount" class="font-semibold">0</span>
        <img src="assets/heart.png" alt="coin" class="w-5 h-5">
      </div>
      <div class="flex items-center gap-1 text-gray-700">
        
            <span id="coinCount" class="font-semibold">100</span>
            <img src="assets/coin.png" alt="coin" class="w-5 h-5">
        
      </div>
      <div class="flex items-center gap-1 text-gray-700">
         <span id="copyCount" class="font-semibold">0</span> Copy
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-green-700 to-green-900 text-center py-10 text-white">
    <img src="assets/logo.png" alt="bd logo" class="w-16 h-16 mx-auto mb-4">
    <h2 class="text-3xl font-bold mb-2">Emergency Service Directory</h2>
    <p class="text-sm">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
  </section>
  <main>

  </main>
<script src="scripts/script.js"></script>

</body>
</html>
